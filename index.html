<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Dados y Apuestas</title>
</head>
<body>
    
    <h1 class="title">Dados y Apuestas</h1>
      <p class="subtitle">Introduce aqui tu jugada:</p>
      <form>
        <label for="number">¿Qué número apuestas del 1 al 6?</label>
        <select name="select" class=" js-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
        type="number"
        name="number"
        id="number"
        class="js-number"
        placeholder="¿Cuanto apuestas?"/>

        <input type="submit" value="Jugar" class="js-submit" />
       
        <p class="js-indication">Vamos a Jugar</p>

        <p class="js-player">Saldo: 50€</p>
       </form>

</body>
</html>
